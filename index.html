<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoreo Ciudadano - Bellavista</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- EmailJS v4 -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init({
            publicKey: "IGGKWnrPTdwnN39yS",
        });
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }

        /* BOT√ìN FLOTANTE */
        #chatbot-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #1e3a8a;
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            z-index: 9999;
        }

        /* VENTANA DEL CHAT */
        #chatbot-window {
            width: 330px;
            height: 480px;
            background: white;
            position: fixed;
            bottom: 100px;
            right: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
        }

        #chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #e5e7eb;
        }

        .msg {
            margin-bottom: 10px;
            padding: 10px 14px;
            max-width: 80%;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.3;
        }

        .bot { background: white; color: black; }
        .user { background: #1e3a8a; color: white; margin-left: auto; }

        /* INPUT DE TEXTO */
        #chat-input-box {
            display: flex;
            padding: 8px;
            border-top: 1px solid #ddd;
            background: white;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #send-btn {
            margin-left: 6px;
            background: #1e3a8a;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="bg-blue-900 p-4 text-white font-bold text-center shadow">
    MONITOREO CIUDADANO DE CAMIONES COMPACTADORES
</header>

<!-- MAPA -->
<main class="p-4">
    <iframe 
        src="https://monitoreo.gpseyes.pe/sharing/f26738032cc992ea790a7a6d80f5b066"
        class="w-full h-[80vh] rounded-xl shadow-xl"
        frameborder="0"
        allowfullscreen>
    </iframe>
</main>

<!-- BOT√ìN FLOTANTE -->
<div id="chatbot-button">üí¨</div>

<!-- CHATBOT -->
<div id="chatbot-window">

    <div id="chatbot-messages"></div>

    <div id="chat-input-box">
        <input type="text" id="user-input" placeholder="Escribe aqu√≠...">
        <button id="send-btn">Enviar</button>
    </div>

</div>

<script>
    const botBtn = document.getElementById("chatbot-button");
    const botWindow = document.getElementById("chatbot-window");
    const messages = document.getElementById("chatbot-messages");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let step = 0;
    let data = { name: "", direccion: "", incidencia: "" };

    function botSay(text) {
        const div = document.createElement("div");
        div.className = "msg bot";
        div.innerHTML = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    function userSay(text) {
        const div = document.createElement("div");
        div.className = "msg user";
        div.innerHTML = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    botBtn.onclick = () => {
        botWindow.style.display = 
            botWindow.style.display === "flex" ? "none" : "flex";
        
        if (messages.innerHTML.trim() === "") startChat();
    };

    function startChat() {
        step = 0;
        botSay("üëã Hola vecino, gracias por apoyar el monitoreo ciudadano.");
        setTimeout(() => botSay("¬øCu√°l es tu nombre?"), 600);
    }

    sendBtn.onclick = () => processUserMessage();
    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") processUserMessage();
    });

    function processUserMessage() {
        const text = input.value.trim();
        if (!text) return;
        userSay(text);
        input.value = "";

        if (step === 0) {
            data.name = text;
            step = 1;
            setTimeout(() => botSay("¬øEn qu√© direcci√≥n ocurre el problema?"), 500);
        } 
        else if (step === 1) {
            data.direccion = text;
            step = 2;
            setTimeout(() => botSay("Por favor describe la incidencia."), 500);
        } 
        else if (step === 2) {
            data.incidencia = text;
            step = 3;
            sendReport();
        }
    }
function sendReport() {
    botSay("‚è≥ Enviando reporte, por favor espera...");

    const msg =
        "Direcci√≥n: " + data.direccion + "\n" +
        "Incidencia: " + data.incidencia;

    // 1. Enviar correo con EmailJS
    emailjs.send("service_6n1vp4m", "template_7yj72fo", {
        name: data.name,
        time: new Date().toLocaleString(),
        message: msg
    })
    .then(() => {
        botSay("‚úîÔ∏è ¬°Tu reporte fue enviado por correo!");
    })
    .catch(() => {
        botSay("‚ùå Hubo un problema al enviar el correo.");
    });

    // 2. Guardar en Google Sheets (GET con par√°metros)
    const url = new URL("https://script.google.com/macros/s/AKfycbylZAn_71ezgTwhnwogutc0QyTXHIF_W9NVJrh3h85ssoPn2aW3895F2n95yy3Hwfqg/exec");

    url.searchParams.set("nombre", data.name);
    url.searchParams.set("direccion", data.direccion);
    url.searchParams.set("incidencia", data.incidencia);

}
   
</script>

</body>
</html>
