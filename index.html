<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoreo Ciudadano - Bellavista</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        #content-frame { height: calc(100vh - 120px); }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-blue-900 shadow-lg p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img 
  src="./logo-bellavista.jpeg" 
  alt="Logo Bellavista"
  class="h-12 w-12 rounded-full object-cover shadow-md"
  onerror="this.src='https://placehold.co/60x60/1e3a8a/ffffff?text=LOGO'"
>
                <h1 class="text-xl md:text-2xl font-bold text-white">
                    MONITOREO CIUDADANO DE COMPACTADORES
                </h1>
            </div>

            <span class="hidden sm:block bg-yellow-400 text-gray-900 text-sm font-semibold px-3 py-1 rounded-full shadow-inner">
                <span class="animate-pulse inline-block w-2 h-2 mr-1 bg-green-500 rounded-full"></span>
                En Línea
            </span>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="flex-grow p-4 md:p-6">
        <div class="max-w-full mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <iframe id="content-frame"
                    src="https://monitoreo.gpseyes.pe/sharing/f26738032cc992ea790a7a6d80f5b066"
                    class="w-full"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-100 border-t border-gray-200 p-3 text-center text-sm text-gray-600">
        © 2024 Monitoreo Ciudadano - Municipalidad de Bellavista.
    </footer>

    <!-- CHATBOT -->
    <div id="chatbot-container"
         class="fixed bottom-4 right-4 z-50 flex flex-col items-end">

        <!-- BOTÓN -->
        <button id="chatbot-button"
                class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 shadow-xl flex items-center justify-center">
            <svg id="chat-icon-open" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 4v-4z"/>
            </svg>

            <svg id="chat-icon-close" class="w-7 h-7 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <!-- VENTANA -->
        <div id="chat-window"
             class="hidden w-80 h-96 bg-white rounded-xl shadow-2xl flex flex-col">

            <div class="bg-blue-600 text-white p-3 rounded-t-xl font-semibold">
                Reporte de Fallas - Bellavista
            </div>

            <div id="chat-messages"
                 class="flex-grow overflow-y-auto p-3 bg-gray-100 space-y-2"></div>

            <div class="p-2 border-t flex">
                <input id="chat-input"
                       class="flex-grow p-2 border border-gray-300 rounded-l-lg"
                       placeholder="Escribe tu mensaje...">
                <button id="chat-send-button"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 rounded-r-lg">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPT CHATBOT -->
    <script>
        const btn = document.getElementById("chatbot-button");
        const win = document.getElementById("chat-window");
        const messages = document.getElementById("chat-messages");
        const input = document.getElementById("chat-input");
        const sendBtn = document.getElementById("chat-send-button");
        const iconOpen = document.getElementById("chat-icon-open");
        const iconClose = document.getElementById("chat-icon-close");

        btn.addEventListener("click", () => {
            const isHidden = win.classList.contains("hidden");
            win.classList.toggle("hidden", !isHidden);
            iconOpen.classList.toggle("hidden");
            iconClose.classList.toggle("hidden");
            if (isHidden) input.focus();
        });

        function addMessage(text, fromUser = false) {
            const bubble = document.createElement("div");
            bubble.className = fromUser
                ? "bg-blue-600 text-white p-2 rounded-xl ml-auto max-w-[75%]"
                : "bg-gray-300 text-gray-800 p-2 rounded-xl mr-auto max-w-[75%]";
            bubble.textContent = text;
            messages.appendChild(bubble);
            messages.scrollTop = messages.scrollHeight;
        }

        function botReply(text) {
            setTimeout(() => addMessage(text, false), 400);
        }

        function processMessage() {
            const txt = input.value.trim();
            if (!txt) return;
            addMessage(txt, true);
            input.value = "";

            const t = txt.toLowerCase();

            if (t.includes("camión") || t.includes("no pasó"))
                botReply("Entendido. Indica tu dirección exacta para registrar el reporte.");
            else if (t.includes("limpieza") || t.includes("parque"))
                botReply("Reporte de limpieza recibido. Deja tu número de contacto si deseas seguimiento.");
            else if (t.includes("gracias"))
                botReply("¡Estamos para ayudarte!");
            else
                botReply("Por favor especifica el problema: camión, limpieza, parque, falla, etc.");
        }

        sendBtn.addEventListener("click", processMessage);
        input.addEventListener("keypress", e => { if (e.key === "Enter") processMessage(); });
    </script>

</body>
</html>
